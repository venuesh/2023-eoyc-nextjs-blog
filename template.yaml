apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nextjs-blog-template
  title: NextJS Blog Template
  description: Create a website powered with Next.js
  tags:
    - recommended
    - react
    - nextjs
spec:
  owner: support@venue.sh
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        environment:
          title: Environment
          description: Client Environment
          type: string
          default: dev
          enum:
            - dev
            - staging
            - production
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - gitlab.adaptavist.net
            allowedOwners:
              - venuesh-2023-eoyc/workshop-group
        defaultBranch:
          title: Default Branch
          description: Sets the default branch on the repository. The default value is main.
          type: string
          default: "main"

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          environment: ${{ parameters.environment }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        allowedHosts: ["gitlab.adaptavist.net"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: ${{ parameters.defaultBranch }}

    - id: vercel_process_create
      name: Create Vercel Project
      action: vercel:project:create
      input:
        projectId: ${{ steps.publish.output.projectId }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
